<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Cheatsheet</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Animation and Transitions Cheatsheet</h1>
    <h2>Transitions</h2>
    <table>
        <tr>
            <th>Property</th>
            <th>Value</th>
            <th>Example</th>
        </tr>
        <tr>
            <td>transition-duration</td>
            <td>1s</td>
            <td class="transition">
                <div class="box" style="transition-duration: 1s;"></div>
            </td>
        </tr>
        <tr>
            <td rowspan="8">transition-timing-function</td>
            <td>linear</td>
            <td class="transition">
                <div class="box" style="transition-timing-function: linear;"></div>
            </td>
        </tr>
        <tr>
            <td>ease</td>
            <td class="transition">
                <div class="box" style="transition-timing-function: ease;"></div>
            </td>
        </tr>
        <tr>
            <td>ease-in</td>
            <td class="transition">
                <div class="box" style="transition-timing-function: ease-in;"></div>
            </td>
        </tr>
        <tr>
            <td>ease-out</td>
            <td class="transition">
                <div class="box" style="transition-timing-function: ease-out;"></div>
            </td>
        </tr>
        <tr>
            <td>ease-in-out</td>
            <td class="transition">
                <div class="box" style="transition-timing-function: ease-in-out;"></div>
            </td>
        </tr>
        <tr>
            <td>steps(4)</td>
            <td class="transition">
                <div class="box" style="transition-timing-function: steps(4);"></div>
            </td>
        </tr>
        <tr>
            <td>step-start</td>
            <td class="transition">
                <div class="box" style="transition-timing-function: step-start;"></div>
            </td>
        </tr>
        <tr>
            <td>step-end</td>
            <td class="transition">
                <div class="box" style="transition-timing-function: step-end;"></div>
            </td>
        </tr>
        <tr>
            <td rowspan="3">transition-delay</td>
            <td>0s</td>
            <td class="transition">
                <div class="box" style="transition-delay: 0s;"></div>
            </td>
        </tr>
        <tr>
            <td>0.5s</td>
            <td class="transition">
                <div class="box" style="transition-delay: 0.5s;"></div>
            </td>
        </tr>
        <tr>
            <td>1s</td>
            <td class="transition">
                <div class="box" style="transition-delay: 1s;"></div>
            </td>
        </tr>
        <tr>
            <td rowspan="4">transition-property</td>
            <td>color</td>
            <td class="color">
                <div class="box" style="transition-property: color;">A</div>
            </td>
        </tr>
        <tr>
            <td>background</td>
            <td class="background">
                <div class="box" style="transition-property: background;">A</div>
            </td>
        </tr>
        <tr>
            <td>margin</td>
            <td class="transition">
                <div class="box" style="transition-property: margin;">A</div>
            </td>
        </tr>
        <tr>
            <td>all</td>
            <td class="all">
                <div class="box" style="transition-property: all;">A</div>
            </td>
        </tr>
    </table>
</body>

</html>
