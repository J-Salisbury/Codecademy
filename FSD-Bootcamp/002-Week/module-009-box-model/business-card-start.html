<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Business Card</title>
    <link rel="stylesheet" href="styles-start.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="business-card">
        <div class="header-section">
          <h1 class="name">Frank Frankerson</h1>
          <p class="title">Full Stack Developer</p>
        </div>

        <div class="contact-section">
          <div class="contact-item">
            <span class="label">Email:</span>
            <span class="value">frank@frankerson.space</span>
          </div>
          <div class="contact-item">
            <span class="label">Phone:</span>
            <span class="value">(555) 123-4567</span>
          </div>
          <div class="contact-item">
            <span class="label">Portfolio:</span>
            <span class="value">frankerson.space</span>
          </div>
        </div>

        <div class="skills-section">
          <p class="skills">JavaScript • React • Node.js • CSS</p>
        </div>
      </div>
    </div>
  </body>
</html>
