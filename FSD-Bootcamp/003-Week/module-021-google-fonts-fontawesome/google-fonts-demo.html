<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Imperial+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="google-font-demo.css" />
  </head>
  <body>
    <h1 class="chicle">Hello World</h1>
    <p class="google-sans-code">
        This is a demonstration of using Google Fonts in a web page. The fonts used here are
        <span class="chicle">Chicle</span>, <span class="google-sans-code">Google Sans Code</span>, and
        <span class="imperial-script">Imperial Script</span>.
    </p>
  </body>
</html>
